<!--CONTENT STARTS-->
<div class="container-fluid varela black-text">

  <!--input row-->
  <div class="row">

    <h1 class="text-center">Your To-do List</h1>

    <div class="col-md-12">

    <form action="" class="center-block">

      <label for="">Task to do:</label>

        <input type="text" name="newtask" placeholder="go to gym.." class="newtask" autofocus required>

        <button type="submit" onclick="createLi()" name="submit" class="btn btn-success addbtn"> Add to To-do List </button>

    </form>


    </div>

  </div>

<!--task row-->
<div class="row tasklists">
  <!-- NOT DONE COLUMN-->
  <div class="col-md-6 col-sm-3 inc-col">

    <h1 class="text-center">Incompleted Tasks</h1>

    <ul class="incompleted black-text"><!--TO-DO LIST-->

    </ul>

  </div>
  <!-- DONE COLUMN-->
  <div class="col-md-6 col-sm-3 com-col">

    <h1 class="text-center">Completed Tasks</h1>

    <ul class="completed"><!--FINISHED TASKS LIST-->

    </ul>

  </div>
</div>
