<!--CONTENT STARTS-->
<div class="container-fluid varela black-text main">

  <!--input row-->
  <div class="row">
    <h1 class="text-center white-txt-black-bg">Your To-do List</h1>
    <div class="col-sm-12 text-center center-block">

    <form action="" class="center-block">
      <label for="" class="white-text txt-bg">Task to do:</label>

        <input type="text" name="inputField" placeholder="go to gym.." id="userInput" autofocus required>

        <button type="button" name="submit" class="btn btn-info addBtn" id="addBtn"> Add To List </button>
    </form>

    </div>
  </div>

<!--task row-->
<div class="row tasklists">
  <!-- NOT DONE COLUMN-->
  <div class="col-md-3 col-md-offset-2 inc-col">
    <h1 class="text-center white-txt-black-bg">Incompleted Tasks</h1>
    <ul id="todo" class="white-txt-black-bg"><!--TO-DO LIST-->

    </ul>
  </div>
  <!-- DONE COLUMN-->
  <div class="col-md-3 col-md-offset-3 com-col">
    <h1 class="text-center white-txt-black-bg">Completed Tasks</h1>
    <ul id="done" class="white-txt-black-bg"><!--FINISHED TASKS LIST-->

    </ul>
  </div>
</div>
